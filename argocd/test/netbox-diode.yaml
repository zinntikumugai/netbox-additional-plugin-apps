apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbox-diode
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: netbox2
  source:
    repoURL: https://netboxlabs.github.io/diode/charts
    chart: diode
    targetRevision: 1.8.1
    helm:
      releaseName: netbox
      values: |
        # PostgreSQL configuration with TrueNAS NFS CSI storage class
        postgresql:
          enabled: true
          primary:
            persistence:
              enabled: true
              storageClass: "truenas-nfs-csi"
              size: "10Gi"
              accessModes:
                - "ReadWriteOnce"
        
        # Redis configuration with TrueNAS NFS CSI storage class
        redis:
          enabled: true
          master:
            persistence:
              enabled: true
              storageClass: "truenas-nfs-csi"
              size: "1Gi"
              accessModes:
                - "ReadWriteOnce"
        
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
