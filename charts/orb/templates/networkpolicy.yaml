{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "orb-agent.fullname" . }}
  labels:
    {{- include "orb-agent.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "orb-agent.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Egress
  egress:
  {{- if .Values.networkPolicy.egress.allowDNS }}
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  {{- end }}
  # Allow connection to Diode
  - to:
    - podSelector:
        matchLabels:
          app: diode
    ports:
    - protocol: TCP
      port: {{ include "orb-agent.diodePort" . }}
{{- end }}
