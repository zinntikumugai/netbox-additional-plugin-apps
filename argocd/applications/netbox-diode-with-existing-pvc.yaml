apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbox-diode
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: netbox-diode
  source:
    repoURL: https://netboxlabs.github.io/diode/charts
    chart: diode
    targetRevision: 1.8.1
    helm:
      releaseName: netbox-diode
      values: |
        # PostgreSQL configuration using existing PVC
        postgresql:
          enabled: true
          # 固有ラベルを全リソースに付与（PDB重複回避）
          commonLabels:
            app.z1n.in/stack: diode
          auth:
            existingSecret: "diode-postgresql-secret"
            secretKeys:
              adminPasswordKey: "postgres-password"
          primary:
            # Podにも固有ラベルを付与
            podLabels:
              app.z1n.in/stack: diode
              app.z1n.in/component: postgresql
            persistence:
              enabled: true
              existingClaim: "data-netbox-postgresql-0"
            # Helmチャートのデフォルトサービスを無効化
            service:
              enabled: false
            # 初期化スクリプト - hydraとdiodeユーザー・データベースを作成
            initdb:
              scripts:
                init-databases.sh: |
                  #!/bin/bash
                  set -e
                  
                  # hydraユーザーとデータベースを作成
                  psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
                    CREATE USER hydra WITH PASSWORD 'hcEJfXi5TPFqHWAu19Dz';
                    CREATE DATABASE hydra OWNER hydra;
                    GRANT ALL PRIVILEGES ON DATABASE hydra TO hydra;
                  EOSQL
                  
                  # diodeユーザーとデータベースを作成
                  psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
                    CREATE USER diode WITH PASSWORD '0123456789';
                    CREATE DATABASE diode OWNER diode;
                    GRANT ALL PRIVILEGES ON DATABASE diode TO diode;
                  EOSQL
          # PDB設定（セレクタに固有ラベルを追加）
          pdb:
            create: true
            minAvailable: 1
        
        # Redis configuration using existing PVC
        redis:
          enabled: true
          # 固有ラベルを全リソースに付与
          commonLabels:
            app.z1n.in/stack: diode
          auth:
            existingSecret: "diode-redis-secret"
            existingSecretPasswordKey: "redis-password"
          master:
            # Podにも固有ラベルを付与
            podLabels:
              app.z1n.in/stack: diode
              app.z1n.in/component: redis-master
            persistence:
              enabled: true
              existingClaim: "redis-data-netbox-redis-master-0"
            # Helmチャートのデフォルトサービスを無効化
            service:
              enabled: false
          replica:
            # Podにも固有ラベルを付与
            podLabels:
              app.z1n.in/stack: diode
              app.z1n.in/component: redis-replica
            persistence:
              enabled: true
              existingClaim: "redis-data-netbox-redis-replica-0"
            # Helmチャートのデフォルトサービスを無効化
            service:
              enabled: false
        
        # Hydra configuration
        hydra:
          hydra:
            automigration:
              enabled: true
            dev: true
          job:
            annotations:
              "helm.sh/hook": post-install,post-upgrade
              "helm.sh/hook-weight": "1"
              "helm.sh/hook-delete-policy": hook-succeeded
        
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true