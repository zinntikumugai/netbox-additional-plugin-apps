apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbox-diode
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: netbox2
  source:
    repoURL: https://netboxlabs.github.io/diode/charts
    chart: diode
    targetRevision: 1.8.1
    helm:
      releaseName: netbox
      values: |
        # PostgreSQL configuration with pre-created PVC
        postgresql:
          enabled: true
          auth:
            existingSecret: "diode-postgresql-secret"
            secretKeys:
              adminPasswordKey: "postgres-password"
          primary:
            persistence:
              enabled: true
              existingClaim: "data-netbox-postgresql-0"
        
        # Redis configuration with pre-created PVC
        redis:
          enabled: true
          auth:
            enabled: true
            existingSecret: "diode-redis-secret"
            existingSecretPasswordKey: "redis-password"
          master:
            persistence:
              enabled: true
              existingClaim: "redis-data-netbox-redis-master-0"
          replica:
            replicaCount: 1
            persistence:
              enabled: true
              existingClaim: "redis-data-netbox-redis-replica-0"
        
        # Hydra configuration
        hydra:
          secret:
            enabled: true
            nameOverride: "diode-hydra-secret"
        
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
