---
# NetBox Application Secret (Secret Key + LDAP)
#
# 使用方法:
# 1. NetBox Secret Keyを生成（50文字以上のランダム文字列）
#    python3 -c 'import secrets; print(secrets.token_urlsafe(50))'
#
# 2. LDAP Bind Passwordをbase64エンコード
#    echo -n 'your-ldap-bind-password' | base64
#
# 3. 下記の値を実際の値に置き換え
#
# 4. kubectl apply で適用
#    kubectl apply -f argocd/applications/netbox-app-secret.yaml
#
# 注意: このファイルには機密情報が含まれるため、
#       Gitにコミットする前に必ずSealedSecretsやExternal Secretsなどの
#       暗号化ソリューションを使用するか、.gitignoreに追加してください。
#
apiVersion: v1
kind: Secret
metadata:
  name: netbox-app-secret
  namespace: netbox2
  labels:
    app.kubernetes.io/name: netbox
    app.kubernetes.io/component: application
type: Opaque
data:
  # NetBox Secret Key (base64エンコード)
  # 50文字以上のランダム文字列が必要
  # 例: python3 -c 'import secrets; print(secrets.token_urlsafe(50))' | base64
  secret_key: "password"

  # LDAP Bind Password (base64エンコード)
  # 例: echo -n 'your-ldap-password' | base64
  ldap_bind_password: "password"
