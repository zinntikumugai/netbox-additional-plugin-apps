# Orb Agent Secrets for Diode connection
#
# 手動適用方法:
#   kubectl apply -f argocd/applications/orb-agent-secrets.yaml
#
# Secretを更新する場合:
#   1. この YAML ファイルの data セクションを編集
#   2. kubectl apply -f argocd/applications/orb-agent-secrets.yaml
#   3. Pods を再起動: kubectl rollout restart daemonset/orb-agent -n netbox-orb
#
# base64 エンコード方法:
#   echo -n "your-value" | base64
#
# Diode OAuth2 クライアント (diode-ingest):
#   client_id: diode-ingest
#   client_secret: 0123456789
#   scope: diode:ingest
#
# Note: 本番環境では Sealed Secrets または Vault を使用してください
apiVersion: v1
kind: Secret
metadata:
  name: orb-diode-credentials
  namespace: netbox-orb
type: Opaque
data:
  DIODE_CLIENT_ID: ZGlvZGUtaW5nZXN0      # base64: diode-ingest
  DIODE_CLIENT_SECRET: MDEyMzQ1Njc4OQ==  # base64: 0123456789
